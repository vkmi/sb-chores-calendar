<div class="toggle-group-container">
  <mat-button-toggle-group [(ngModel)]="displayedMonth">
    <mat-button-toggle *ngFor="let month of months" [value]="month">{{
      monthToDate(month, currentYear) | date: "MMM"
    }}</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div class="days-container">
  <ng-container *ngFor="let day of calendarMonth(currentYear, displayedMonth)">
    <mat-card *ngIf="hasChore(day)" class="tasks-container">
      <mat-selection-list>
        <div mat-subheader>
          {{ day | date: "dd MMM" }}
        </div>
        <ng-container *ngFor="let chore of chores">
          <mat-list-option *ngIf="isToday(chore, day)">
            <small>{{ chore.name }}</small>
          </mat-list-option>
        </ng-container>
      </mat-selection-list>
    </mat-card>
  </ng-container>
</div>
